<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />

    <script src="./dist/main.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <title>NBA World</title>
</head>

<body>
    <div class="'header">
        <nav id="header">
            <img src ='./image/Logo2.png' width="100" height="100" class="logo">
            <ul>
                <li><a href="https://www.linkedin.com/in/tianshuxiao/"><img src="./image/linkedin.png" width="30" height="30" class="icon"></a></li>
                <li><a href="https://github.com/Tians97/NBA_World"><img src="./image/github.png" width="30" height="30" class="icon"></a></li>
            </ul>
        </nav>
    </div>
    <h1>NBA Map</h1>
    <svg id="nba-map" width="975" height="610"></svg>

    <div class = "modal" id ="modal">
        <div class="modal-header">
            <h2><div class="title"></div></h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div>
                <img src="./image/Location.png" alt="">
                <div class="location"></div>
            </div>
            <div class="intro"></div>
            <div class="topplayers"></div>
            <div class="numchampionships"></div>
        </div>
    </div>


    <div class = "mytabs">

        <input type="radio" id="tabTP" name="mytabs" checked="checked">
        <label for="tabTP">Career's Total Points</label>
        <div class="tab">
            <h2>Top 10 Career's Total Points</h2>
            <div class="totalPoint">
                <canvas id="totalPoint" width="1200" height="700"></canvas>
            </div>
        </div>

        <input type="radio" id="tabT3P" name="mytabs" checked="checked">
        <label for="tabT3P">Career's Total 3-Point Made</label>
        <div class="tab">
            <h2>Top 10 Career's Total 3-Point Made</h2>
            <div class="total3Point">
                <canvas id="total3Point" width="1200" height="700"></canvas>
            </div>
        </div>

        <input type="radio" id="tabTC" name="mytabs" checked="checked">
        <label for="tabTC">Total Championships</label>
        <div class="tab">
            <h2>Total Championships</h2>
            <div class="totalChampionship">
                <canvas id="totalChampionship" width="1200" height="700"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
