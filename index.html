<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />

    <script src="./dist/main.js" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <title>NBA World</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.png">
</head>

<body>
    <div class="'header">
        <nav id="header">
            <img src ='./image/logo.png' width="150" height="150" class="logo">
            <ul>
                <li><a href="https://www.linkedin.com/in/tianshuxiao/"><img src="./image/linkedin.png" width="30" height="30" class="icon"></a></li>
                <li><a href="https://github.com/Tians97/NBA_World"><img src="./image/github.png" width="30" height="30" class="icon"></a></li>
            </ul>
        </nav>
    </div>

    <div class="intro-modal acitve" id ="intro-modal">
        <div class="intro-modal-header">
            <div class="intro-title">Introduction</div>
            <button data-close-button class="intro-close-button">&times;</button>
        </div>
        <div class="intro-modal-body">
            <p>Click the team logo on the map to show the information of the team</p>
            <p>Click the tabs to switch the chart which you want</p>
        </div>
    </div>

    <!-- <div class="map_title">
        <h2>NBA Clickable Map </h2>
    </div> -->

    <svg id="nba-map" width="975" height="610"></svg>

    

    <div class = "modal" id ="modal">
        <div class="modal-header">
            <h2><div class="title"></div></h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <div>
                <p id="location"><img src="./image/location.png" width="15" height="17"> Arena & Location</p>
                <div class="location"></div>
            </div>
            <div>
                <p id="intro"><img src="./image/intro.png" width="15" height="15"> Introduction</p>
                <div class="intro"></div>
            </div>

            <div>
                <p id="topplayers"><img src="./image/player.png" width="20" height="20"> Top Players</p>
                <div class="topplayers"></div>
            </div>
            
            <div>
                <p id="numchampionships"><img src="./image/trophy.png" width="30" height="30"> Number of Championships</p>
                <div class="numchampionships"></div>
            </div>
            
        </div>
    </div>


    <div class = "mytabs">

        <input type="radio" id="tabTP" name="mytabs" checked="checked">
        <label for="tabTP">Career's Total Points</label>
        <div class="tab">
            <h3>Top 10 Career's Total Points</h3>
            <div class="totalPoint">
                <canvas id="totalPoint" width="1200" height="700"></canvas>
            </div>
        </div>

        <input type="radio" id="tabT3P" name="mytabs" checked="checked">
        <label for="tabT3P">Career's Total 3-Point Made</label>
        <div class="tab">
            <h3>Top 10 Career's Total 3-Point Made</h3>
            <div class="total3Point">
                <canvas id="total3Point" width="1200" height="700"></canvas>
            </div>
        </div>

        <input type="radio" id="tabTC" name="mytabs" checked="checked">
        <label for="tabTC">Total Championships</label>
        <div class="tab">
            <h3>Total Championships</h3>
            <div class="totalChampionship">
                <canvas id="totalChampionship" width="1200" height="700"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
